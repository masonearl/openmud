<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockmud – AI for Construction</title>
    <meta name="description" content="AI built for construction. Plan, estimate, and run jobs on solid ground.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">Rockmud</a>
            <nav class="nav">
                <a href="/about.html">About</a>
                <a href="/documentation.html">Documentation</a>
                <a href="mailto:hi@masonearl.com?subject=Message%20from%20rockmud.com&body=This%20message%20was%20sent%20via%20rockmud.com%0A%0A">Contact</a>
            </nav>
        </div>
    </header>

    <main class="chat-layout">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="msg msg-assistant">
                    <p>Hi, I'm the Rockmud assistant. Ask me about cost estimates, project types (waterline, sewer, storm, gas, electrical), or anything construction—e.g. "Estimate 1500 LF of 8 inch sewer in clay."</p>
                </div>
            </div>
            <form class="chat-input-form" id="chat-form" action="#" method="post">
                <textarea class="chat-input" id="chat-input" rows="1" placeholder="Ask about estimates or construction…" required></textarea>
                <button type="submit" class="chat-send" id="chat-send" aria-label="Send">Send</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Rockmud. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        (function () {
            var API_BASE = 'https://www.masonearl.com/api/contech';
            var messagesEl = document.getElementById('chat-messages');
            var form = document.getElementById('chat-form');
            var input = document.getElementById('chat-input');
            var sendBtn = document.getElementById('chat-send');

            function addMessage(role, content) {
                var wrap = document.createElement('div');
                wrap.className = 'msg msg-' + role;
                var p = document.createElement('p');
                p.textContent = content;
                wrap.appendChild(p);
                messagesEl.appendChild(wrap);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            function setLoading(on) {
                sendBtn.disabled = on;
                sendBtn.textContent = on ? '…' : 'Send';
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var text = (input.value || '').trim();
                if (!text) return;

                addMessage('user', text);
                input.value = '';
                setLoading(true);

                var history = [];
                var msgNodes = messagesEl.querySelectorAll('.msg');
                for (var i = 0; i < msgNodes.length; i++) {
                    var node = msgNodes[i];
                    var role = node.classList.contains('msg-user') ? 'user' : 'assistant';
                    var content = node.querySelector('p');
                    if (content && (role !== 'user' || content.textContent.trim() !== '')) {
                        history.push({ role: role, content: content.textContent.trim() });
                    }
                }

                fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: history.slice(-20),
                        temperature: 0.7,
                        max_tokens: 256
                    })
                })
                    .then(function (r) { return r.json(); })
                    .then(function (data) {
                        addMessage('assistant', data.response || 'No response.');
                    })
                    .catch(function () {
                        addMessage('assistant', 'Sorry, I couldn’t reach the assistant right now. Try again or use the Contech tool at masonearl.com.');
                    })
                    .then(function () {
                        setLoading(false);
                    });
            });

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        })();
    </script>
</body>
</html>
