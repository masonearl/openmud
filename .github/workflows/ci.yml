name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python tools tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r tools/requirements.txt

      - name: Run tests
        run: pytest tests/ -v --cov=tools --cov-report=term-missing

  lint:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install linting tools
        run: pip install flake8
      - name: Lint Python tools
        run: |
          # Stop on errors; warn on style
          flake8 tools/ --max-line-length=120 --extend-ignore=E203,W503 --count --statistics

  node:
    name: Node.js check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check for syntax errors in API files
        run: node --check api/chat.js api/search.js api/schedule.js api/proposal.js api/health.js api/predict.js api/feedback.js
